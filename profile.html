<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body class="bg-black">
    <header>
        <div class="container pt-2">
            <a href="index.html"><img src="assets/img/netflix_logo.png" width="100px"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 pb-2">
                            <p id="editProfile" class="text-white border-bottom pb-4 border-secondary border-opacity-25 lh-1">Edit Profile</p>
                           
                        </div>
                    <div class="col-12 col-md-6">
                        <img src="assets/img/avatar.png"  class="w-100">
                    </div>
                    <div class="col-12 col-md-6">
                        <input class="input-group bg-secondary text-white border-0 p-2" type="text" placeholder="Epicoder #1">
                        <p class="p-0 my-2 text-secondary fs-3">Language:</p>
                        <button class="btn bg-transparent text-white btn-outline-light rounded-0 dropdown-toggle px-4 border-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English
                           </button>
                           <hr class="border-white mt-4">
                           <p class="text-secondary fs-3 lh-1">Maturity Settings:</p>
                        <button class="btn bg-dark text-white text-secondary fw-bold rounded-0">ALL MATURITY SETTINGS</button>
                        <p class="mt-4 text-white">Show files for all maturity settings for this profile.</p>
                        <button class="btn rounded-0 btn-outline-secondary px-4">EDIT</button>
                        <hr class="border-white mt-4">
                        <p class="p-0 my-2 text-secondary fs-3 lh-1">Autoplay Controls:</p>
                        <div class="d-flex flex-row align-items-center">
                            <label class="btn btn-outline-secondary rounded-0" for="btncheck1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                              </svg>
                            </label>
                            <label class="p-2 text-white">Autoplay next episode in a series on all devices</label>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <label class="btn btn-outline-secondary rounded-0" for="btncheck1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                              </svg>
                            </label>
                            <label class="p-2 text-white">Autoplay next episode in a series on all devices</label>
                        </div>
                        
                        
                    </div>
                    <hr class="border-white mt-4">
                    <div class="d-flex flex-column  align-items-start">
                        <button class="btn bg-body-tertiary rounded-0 fw-bold px-4">SAVE</button>
                    <button class="btn btn-outline-secondary rounded-0 px-4">CANCEL</button>
                    <button class="btn btn-outline-secondary rounded-0 px-4">Delete Profile</button>
                    </div>
                    
                    
                    </div>
                      
                
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>
</body>
</html>
